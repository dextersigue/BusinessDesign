<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Business Design</title>
</head>
<body>
    <section class="main">
        <div class="container"></div>
        <header class="main__header">
            <div class="main__logo">
                <p>Business</p>
            </div>
            <div class="main__navcontainer" >
                <nav class="main__nav">
                    <ul>
                        <li><a href="#">About</a></li>
                        <li><a href="#">Work</a></li>
                        <li><a href="#">Team</a></li>
                        <li><a href="#">Blog</a></li>
                        <li><a href="#">Contact</a></li>
                    </ul>
                </nav>
            </div>
            <div>
                <input type="button"  class="btn" value="CONTACT US">
            </div>
        </header>
        <div class="main__banner">
            <div class="main__bannercontainer">
                <div>
                    <h1>Grow your business</h1>
                </div>
                <div>
                    <p>Give your business a boost with a beautifull crafted homepages</p>
                </div>
                <div>
                    <input type="button" class="btn--black" value="LEARN MORE">
                </div>
            </div>
        </div> 
    </section>
    <section class="hero">
        <div class="container">
            <div class="hero__header">
                <h2>WHAT WE BELIEVE IN</h2>
                <P>Grow your business, establish your brand, and put <span>your customers first.</span></P>
            </div>
        </div>
    </section>
</body>
</html>
